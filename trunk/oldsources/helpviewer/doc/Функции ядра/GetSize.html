<H1><FONT COLOR="#CC3300">GetSize</FONT></H1>
Определяет число элементов указанного массива<BR>

<H2><FONT COLOR="#CC3300">Объявление функции</FONT></H2>

<pre>
  <b>function</b> TWorkspace.GetSize(Name: <b>string</b>): Integer;
  <b>function</b> TWorkspace.GetSize(Idx: Integer): Integer;
</pre>

<H2><FONT COLOR="#CC3300">Назначение</FONT></H2>

Определяет число элементов массива, заданного именем Name или индексом Idx.
