<H1><FONT COLOR="#CC3300">GetIndex</FONT></H1>
Определение индекса массива<BR>

<H2><FONT COLOR="#CC3300">Объявление функции</FONT></H2>

<b>
&nbsp;&nbsp;function TWorkspace.GetIndex(Name: String): Integer;<BR>
</b>
<H2><FONT COLOR="#CC3300">Назначение</FONT></H2>

<P>Функция возвращает индекс массива <B>Name</B>. 


<H2><FONT COLOR="#CC3300">Примеры</FONT></H2>

Определение индекса массива:<BR>
<b>&nbsp;&nbsp;Index := Base.GetIndex('A');</b><BR>
