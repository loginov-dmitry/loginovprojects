<H1><FONT COLOR="#CC3300">SaveMapToFile</FONT></H1>
Запись матрицы карты в файл<BR>

<H2><FONT COLOR="#CC3300">Объявление функции</FONT></H2>

<pre>
  <b>procedure</b> TFindPath.SaveMapToFile(FileName: <b>String</b>);
</pre>

<H2><FONT COLOR="#CC3300">Назначение</FONT></H2>

Процедура осуществляет запись матрицы карты в текстовый файл.

<H2><FONT COLOR="#CC3300">Примеры</FONT></H2>

Запись матрицы карты в файл<BR>
<pre>
  FP.SaveMapToFile(<span style="color: navy;">'Map.txt'</span>);
</pre>
