<H1><FONT COLOR="#CC3300">LoadMapFromFile</FONT></H1>
Чтение матрицы карты из файла<BR>

<H2><FONT COLOR="#CC3300">Объявление функции</FONT></H2>

<pre>
  <b>procedure</b> TFindPath.LoadMapFromFile(FileName: <b>String</b>);
</pre>


<H2><FONT COLOR="#CC3300">Назначение</FONT></H2>

Процедура осуществляет чтение матрицы карты из текстового файла.

<H2><FONT COLOR="#CC3300">Примеры</FONT></H2>

Чтение матрицы карты из файла<BR>
<pre>
  FP.LoadMapFromFile(<span style="color: navy;">'Map.txt'</span>);
</pre>
